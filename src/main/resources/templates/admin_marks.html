<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marks - SRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #f0f4ff;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        .navbar {
          background: #0d6efd;
        }
        .navbar-brand {
          font-weight: bold;
          color: white !important;
        }
        .table-container {
          margin: 40px auto;
          max-width: 1000px;
          background: white;
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .table thead {
          background: #0d6efd;
          color: white;
        }
        footer {
          background: #0d6efd;
          color: white;
          text-align: center;
          padding: 12px;
          margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">SRMS Admin Panel</a>
        <div>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">ADMIN Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/marks/add}">+ Add Mark</a>
        </div>
    </div>
</nav>

<!-- Marks Table -->
<div class="table-container">
    <h2 class="text-center mb-4">All Marks</h2>
    <table class="table table-striped table-hover text-center align-middle">
        <thead>
        <tr>
            <th>Roll Number</th>
            <th>Student</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${marks}">
            <td th:text="${m.student.rollNumber}"></td>
            <td th:text="${m.student.name}"></td>
            <td th:text="${m.subject.name}"></td>
            <td th:text="${m.marks}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Student Result Management System | Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
