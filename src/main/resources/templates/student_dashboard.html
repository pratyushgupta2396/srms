<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - SRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #0d6efd;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .dashboard-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        footer {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">SRMS Student Dashboard</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-warning fw-bold" th:href="@{/logout}">ðŸšª Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="dashboard-container">
    <div class="container">
        <h2 class="text-center mb-4" th:text="${message}">Welcome, Student</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card text-center p-4 bg-primary text-white">
                    <h5>ðŸ“Š View My Results</h5>
                    <p class="text-light">Check your academic performance and marks</p>
                    <a th:href="@{/student/results}" class="btn btn-light mt-2">View Results</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Student Result Management System | Student Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
