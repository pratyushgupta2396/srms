<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">
    <style>
        /* Body Gradient */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Glassmorphism Card */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0,0,0,0.5);
        }

        /* Logo / Header */
        .login-card h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        /* Inputs */
        .login-card .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        .login-card .form-control:focus {
            background: rgba(255, 255, 255, 0.35);
            color: #000;
            outline: none;
        }

        /* Buttons */
        .login-card .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .login-card .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Error / Logout */
        .login-card .alert {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Icons inside inputs */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            opacity: 0.7;
        }
        .position-relative {
            position: relative;
        }
        .form-control.padding-left {
            padding-left: 40px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2><i class="bi bi-shield-lock-fill me-2"></i>SRMS Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 position-relative">
            <i class="bi bi-person-fill input-icon"></i>
            <input type="text" class="form-control padding-left" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3 position-relative">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" class="form-control padding-left" name="password" placeholder="Password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out
        </div>
    </form>
</div>

<footer>
    &copy; 2025 Student Result Management System | All Rights Reserved
                   Developed by Pratyush Gupta
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
